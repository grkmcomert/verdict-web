name: unfollowerscurrent
description: VERDICT - Professional Follower Analyzer.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  webview_flutter: ^4.7.0
  shared_preferences: ^2.2.2
  http: ^1.6.0
  url_launcher: ^6.2.4
  google_mobile_ads: ^7.0.0
  firebase_core: ^2.27.0
  firebase_remote_config: ^4.3.8
  firebase_analytics: ^10.8.0
  package_info_plus: ^8.0.0
  flutter_local_notifications: ^17.0.0 # 18.0.1 bazen SDK uyumsuzluğu yapabilir, 17.x güvenlidir.
  timezone: ^0.9.2
  firebase_messaging: ^14.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

# --- LOGO AYARLARI (DÜZELTİLDİ) ---
flutter_launcher_icons:
  android: "ic_launcher" # DÜZELTME: Kodun aradığı isim tam olarak bu!
  ios: true
  image_path: "assets/icon.png" 
  min_sdk_android: 21 
  # Eğer arka planın şeffafsa veya siyahsa adaptive ayarları şu anlık kapalı tutabilirsin,
  # standart image_path genellikle yeterlidir.

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
